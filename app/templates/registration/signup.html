{% extends "base.html" %}

{% block content %}

<div class="container text-success">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <strong>
                    <div class="card-header">
                        Sign Up
                    </div>
                    <div class="card-body">

                        {% for message in messages %}
                            {% if message.tags == 'error' %}
                                <div class="alert alert-danger">{{ message }}</div>
                            {% endif %}
                        {% endfor %}

                        <form action="{% url 'signup' %}" method="post">

                            {% csrf_token %}
                            {{ form.as_p }}

                            <button type="submit" class="btn btn-success" style="color: greenyellow;"><strong>SIGN UP</strong></button>
                        </form>
                        <br>
                        Sudah memiliki akun? <a href="/login">Login</a>
                    </div>
                </strong>
            </div>
        </div>
    </div>
</div>

{% endblock %}
