{% extends "base.html" %}

{% block content %}

{% if user.is_authenticated %}
<meta http-equiv="refresh" content="0; url={% url 'index' %}">

{% else %}
<div class="container text-success">
    <div class="row justify-content-center">
        <div class="col-md-6">
                <strong>
                    <div class="card">
                        <div class="card-header">
                            <div class="card-title">Login</div>
                        </div>
                        <div class="body">
                            
                            <form method="post">

                            {% csrf_token %}
                            {{ form.as_p }}

                            <button type="submit" class="btn btn-success" style="color: greenyellow;"><strong>LOGIN</strong></button>
                            </form>
                            <br>
                            
                            Belum memiliki akun? <a href="/signup">Sign Up</a>
                        </div>
                    </div>
                </strong>
            </strong>          
        </div>
    </div>
</div>
{% endif %}

{% endblock %}
